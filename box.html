<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Box with Shadow</title>
  <style>
    body {
      background-color: #f5f5f5; /* very light grey background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .test-box {
      background-color: #e0e0e0; /* slightly darker grey */
      width: 300px;
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 12px;
      box-shadow: 15px 0px 20px 1px rgb(211, 207, 207); /* bigger shadow */
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="test-box">
  Flex Box with Shadow
</div>

</body>
</html>
